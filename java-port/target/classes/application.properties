# Server configuration
server.port=${GIT_PROXY_UI_PORT:3000}

# Spring application name
spring.application.name=git-proxy

# MongoDB configuration (optional, will be used if configured in proxy.config.json)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/gitproxy}

# Logging configuration
logging.level.org.finos.gitproxy=INFO
logging.level.org.springframework=INFO

# Session configuration
server.servlet.session.timeout=${SESSION_TIMEOUT:3600}
